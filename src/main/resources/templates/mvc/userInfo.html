<!DOCTYPE html>

<title>사용자 정보</title>
</head>
<body>

	<h1 th:thext="${title}">정보</h1>
	<table border="1">
		<tr>
			<td>이름</td>

			<td>이메일</td>

		</tr>
	</table>
	
</body>
</html>
